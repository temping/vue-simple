version: 2

defaults: &defaults
  working_directory: ~/project/vue-simple
  docker:
    - image: circleci/node:8.10-browsers

jobs:
  checkout:
    <<: *defaults
    steps:
      # Checkout repository
      - checkout

      # Restore cache
      - restore_cache:
          key: package-{{ checksum "package-lock.json" }}

      # Install dependencies
      - run:
          name: Install Dependencies
          command: npm install

      # Keep cache
      - save_cache:
          key: package-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"

      # Persist files
      - persist_to_workspace:
          root: ~/project
          paths:
            - vue-simple

  init:
    <<: *defaults
    steps:
      - run:
          name: Install Default dependancies
          command: sudo apt-get update && sudo apt-get install -y expect && sudo npm install -g vue-cli
      - persist_to_workspace:
          root: ~/project/vue-simple
          paths:
            - .circleci
      - run:
          name: Make sample
          command: expect .circleci/vue-cli-init.exp myProject myDescription myRealName
      - persist_to_workspace:
          root: ~/project/vue-simple
          paths:
            - sample

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout
      - init:
          requires:
            - checkout
